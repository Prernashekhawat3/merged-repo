<!DOCTYPE html>
<html>
<head>
  <title>Diagramming Sentences</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">

  <script defer src="/static/js/jquery-3.2.1.min.js"></script>
  <script defer src="/static/js/bootstrap.min.js"></script>
  <script defer src="/static/js/script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="sentence">Sentence</label>
          <div class="input-group">
            <input type="text" class="form-control" id="sentence" placeholder="Type the sentence which you want to diagram" onkeydown="onEnter(event, processSentence)" autofocus>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" onclick="processSentence()">Send</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label>Diagram</label>
        <p><canvas id="draw" width="800" height="452"></canvas></p>
        <p id="diagrams"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="sentence">Diagram size</label>
        <p><input id="range" type="range" min="0.5" max="2" step="0.1" value="1" onchange="drawSentences()"></p>
      </div>
    </div>
  </div>
</body>
</html>
